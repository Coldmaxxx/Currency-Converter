<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  </head>
 
  <body>
   
    <div class="container-sm">

      <div class="title text-center " >
        <h1 class="display-2 " > <strong> â‚¹ </strong> Currency Converter</h1>
      </div>
      
      <div class="mb-3">
        <p>Amount</p>
        <input onimput ="convertAmount()"type="number" class="form-control" id="amount" value="">
      </div> 

      <div >
        <p>From</p>
         <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" onchange="convertAmount()" id="currencyFrom">
           <option value="USD">Dollar (USD)</option>
           <option value="EUR">Euro (Euro)</option>
           <option value="PLN">Polish Zloty (PLN)</option>
           <option value="BYN">Belarusian ruble (BYN)</option>
         </select>
      </div>

      <div>
        <p>To</p>
         <select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example" onchange="convertAmount()"  id="currencyTo">
            <option value="USD">Dollar (USD)   </option>
            <option value="EUR">Euro (Euro)</option>
            <option value="PLN">Polish Zloty (PLN)</option>
            <option value="BYN">Belarusian ruble (BYN)</option>
         </select>
      </div>

      <div class="row">
         <div class="col" style="padding-right: 5px;">
            <button onclick = "getResult()" class="btn btn-primary  btn-block  "  style="width: 100%;" id="convert">Convert</button>
          </div>
      
          <div class="col" style="padding-left: 5px;">
            <button  onclick = "doReset()" class="btn btn-primary  btn-block " style="width: 100% " id="reset">Reset</button>
          </div>
      </div>

      <div>
        <p class="h5 "  id="result"  value="">Result:</p>
      </div>
        
      </div> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
