<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
      </head>
 
  <body>

      <div class="title">
        <h1> <span>â‚¹</span> Currency Converter</h1>
      </div>
    
      <div> 
        <h2><a href="Amount"></a></h2>
        <input   onimput ="convertAmount()" type="number" id="amount" value=""   /> 
      </div>
    
      <div>
        <h3>From</h3>
        <select  onchange="convertAmount()" id="currencyFrom">
          <option value="USD">Dollar (USD)</option>
          <option value="EUR">Euro (Euro)</option>
          <option value="PLN">Polish Zloty (PLN)</option>
          <option value="BYN">Belarusian ruble (BYN)</option>
        </select>
      </div>

    
      <div>
        <h4>To</h4>
        <select onchange="convertAmount()"  id="currencyTo">
          <option value="USD">Dollar (USD)   </option>
          <option value="EUR">Euro (Euro)</option>
          <option value="PLN">Polish Zloty (PLN)</option>
          <option value="BYN">Belarusian ruble (BYN)</option>
       </select>
      </div>

      <div>
          <button onclick = "getResult()" id="convert">Convert</button>
          <button  onclick = "doReset()" id="reset">Reset</button>
      </div>

      <div class="result" id="result"  value=""> Result: </div>
    
    <script src="script.js"></script>

  </body>
</html>
